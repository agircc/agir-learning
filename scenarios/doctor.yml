scenario:
  name: "Agent Hospital Full Cycle"
  description: "Simulates the full closed cycle of patient treatment in a virtual hospital powered by LLM agents."
  learner_role: "doctor"

  learner:
    username: doctor_002
    first_name: "Robert"
    last_name: "Thompson"
    gender: "MALE"
    birth_date: "1979-01-01" 
    profession: "Dermatologist"
    model: "phi:latest"
    skills:
      - "Diagnosis"
      - "Treatment Planning"
      - "Skin Surgery"
    evolution_objective: "Improve diagnostic and treatment accuracy for skin-related diseases through repeated patient interactions and reflection."

  roles:
    - name: "patient"
      model: "phi:latest"
      description: "Patient agent with medical history, symptoms."
    - name: "nurse"
      model: "phi:latest"
      description: "Nurse agent for triage, registration, and examinations."
    - name: "doctor"
      model: "phi:latest"
      description: "Doctor agent for diagnosis, treatment, and follow-up."

  states:
    - name: "Disease Onset"
      roles: ["patient"]
      description: "Patient experiences symptoms and decides to visit the hospital."

    - name: "Triage"
      roles: ["nurse"]
      description: "Nurse conducts initial assessment and determines the appropriate department."

    - name: "Registration"
      roles: ["nurse"]
      description: "Patient registers and waits for doctor consultation."

    - name: "Consultation"
      roles: ["doctor"]
      description: "Doctor listens to symptoms and decides on required medical examination."

    - name: "Medical Examination"
      roles: ["nurse"]
      description: "Nurse performs or assists with medical tests and generates reports."

    - name: "Diagnosis"
      roles: ["doctor"]
      description: "Doctor reviews reports and provides diagnosis."

    - name: "Medicine Dispensary"
      roles: ["nurse"]
      description: "Patient receives medication based on prescription."

    - name: "Convalescence"
      roles: ["patient"]
      description: "Patient returns home and recovers. May return if not healed."

    - name: "Recovery"
      roles: ["patient"]
      description: "Patient successfully recovers after treatment and completes the healthcare cycle."

    - name: "Post-Hospital Follow-up"
      roles: ["doctor"]
      description: "Doctor handles patient follow-up and complaints."

    - name: "Case Closed"
      roles: ["doctor"]
      description: "Patient follow-up is complete with no significant issues. Case is closed."

  transitions:
    - from: Disease Onset
      to: Triage

    - from: Triage
      to: Registration

    - from: Registration
      to: Consultation

    - from: Consultation
      to: Medical Examination

    - from: Medical Examination
      to: Diagnosis

    - from: Diagnosis
      to: Medicine Dispensary

    - from: Medicine Dispensary
      to: Convalescence

    - from: Convalescence
      to: Recovery

    - from: Recovery
      to: Post-Hospital Follow-up

    - from: Post-Hospital Follow-up
      to: Triage
      condition: "Patient raises significant complaints or experiences recurrence of illness."

    - from: Post-Hospital Follow-up
      to: Case Closed
      condition: "Follow-up shows no significant issues; patient is healthy."